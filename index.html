<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* 薄い灰色 */
            color: #333; /* 濃い灰色 */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff; /* 白背景 */
            border: 1px solid #ddd; /* 薄いグレーの枠 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555; /* 落ち着いたグレー */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #666; /* 薄いグレー */
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* 薄いグレー */
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9; /* 明るい灰色 */
            color: #333;
        }
        button {
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
        }
        button:hover {
            background-color: #d6d6d6; /* ホバー時に少し濃く */
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE URL Generator</h1>
        <form id="urlForm">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="https://google.com" required>

            <label for="img">画像URL:</label>
            <input type="url" id="img" name="img" placeholder="https://profile.line-scdn.net/r/g2/group/og_tag_default_image.png" required>

            <label for="x">画像X座標:</label>
            <input type="number" id="x" name="x" value="100" required>

            <label for="y">画像Y座標:</label>
            <input type="number" id="y" name="y" value="100" required>

            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" value="こんにちは" required>

            <label for="text">テキスト:</label>
            <textarea id="text" name="text" rows="3" required>こんばんは</textarea>

            <button type="submit">URL生成</button>
        </form>

        <h2>生成されたURL:</h2>
        <pre id="resultUrl"></pre>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const url = encodeURIComponent(document.getElementById("url").value);
            const img = encodeURIComponent(document.getElementById("img").value);
            const x = encodeURIComponent(document.getElementById("x").value);
            const y = encodeURIComponent(document.getElementById("y").value);
            const title = encodeURIComponent(document.getElementById("title").value);
            const text = encodeURIComponent(document.getElementById("text").value);

            // Denoサーバーへのリクエスト
            fetch(`http://localhost:8000?url=${url}&img=${img}&x=${x}&y=${y}&title=${title}&text=${text}`)
                .then(response => response.text())
                .then(generatedUrl => {
                    document.getElementById("resultUrl").textContent = generatedUrl;
                })
                .catch(error => {
                    console.error("URL生成エラー:", error);
                });
        });
    </script>
</body>
</html>
